<html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detonación Metal Radio</title>

  <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" id="jquery-core-js"></script>

  <!-- CSS del reproductor -->
  <link href="https://extassisnetwork.com/player/Luna2/luna.css" type="text/css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Montserrat, sans-serif;
      text-align: center;
    }
    .blur {
      width: 100%;
      height: auto;
      object-fit: cover;
      filter: blur(4px) brightness(0.5);
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }
    #extassis {
      max-width: 400px;
      margin: 50px auto;
    }
  </style>
</head>
<body>

  <!-- Imagen de fondo -->
  <img class="blur" src="https://i.postimg.cc/W3wbg7yc/FB-IMG-1724040289694.jpg" alt="Fondo Radio">

  <!-- Reproductor -->
  <div class="extassis" id="extassis"
    data-userinterface="big"
    data-backgroundcolor="linear-gradient(135deg, rgba(0,0,0,0.3) 100%, rgba(255,255,255,0.3) 0%)"
    data-fontcolor="#ffffff"
    data-hightlightcolor="#ff0000"
    data-fontname="Montserrat"
    data-googlefont="Montserrat"
    data-fontratio="0.4"
    data-radioname="Detonación Metal Radio"
    data-scroll="true"
    data-coverimage="https://i.postimg.cc/Gm42VG4v/1753739668184.png"
    data-onlycoverimage="false"
    data-coverstyle="animated"
    data-usevisualizer="real"
    data-visualizertype="6"
    data-metadatatechnic="corsproxy"
    data-usestreamcorsproxy="true"
    data-streamurl="https://stream.zeno.fm/qnmyysvdu68uv"
    data-streamtype="shoutcast2"
    data-shoutcastpath="/live"
    data-shoutcastid="1"
    data-metadatainterval="20000"
    data-volume="100"
    data-autoplay="true"
    data-displayliveicon="false"
    data-debug="false"
    data-multicolorvisualizer="true"
    data-color1="#ff0000"
    data-color2="#06ff00"
    data-color3="#fff600"
    data-color4="#0054ff"
    data-visualizeropacity="0.9"
    data-displayvisualizericon="true">
  </div>

  <script>
    $radioURL = "https://stream.zeno.fm/qnmyysvdu68uv";
    var animationactive = 0;
    var songMem = new Array();
    var ShowAlbumCover = true;
  </script>

  <!-- Scripts del reproductor -->
  <script src="https://extassisnetwork.com/player/Luna2/luna.js"></script>
  <script src="https://extassisnetwork.com/player/Luna2/luna2.js"></script>
  <script src="https://extassisnetwork.com/player/Luna2/luna3.js"></script>
</body>
</html>
